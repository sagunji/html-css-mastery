<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign in | Pluralsight</title>
</head>

<body>
  <div id="container">
    <div class="col-l">
      <div class="wrapper"></div>
      <div class="signin">
        <div class="wrapper">
          <div class="logo">
            <img src="./assets/login-logo.png" alt="Pluralsight">
          </div>
          <div class="signin-form">
            <form>
              <div>
                <label>
                  Email or Username
                </label>
                <input name="email" class="input-appearance" />
              </div>
              <div>
                <label>
                  Password
                </label>
                <input type="password" name="password" class="input-appearance" />
              </div>
              <div>
                <button>
                  Sign in
                </button>
              </div>
            </form>
            <div class="other-links">
              <a href="#">Forgot password?</a>
              <a href="#">Sign in with company or school</a>
            </div>
            <hr />
            <button class="btn--secondary">
              Create an account
            </button>
          </div>
        </div>
      </div>
      <footer>
        <div>
          Copyright Â© 2004 - 2020 Pluralsight LLC. All rights reserved.
        </div>
        <div>
          <a href="#" class="bor-right">
            Terms of use
          </a>
          <a href="#">
            Privacy Policy
          </a>
        </div>
      </footer>
    </div>
    <div class="col-r">
      <div class="banner">
        <div class="marketing-banner">
          <div class="text">
            Lets create the future <strong>together</strong>.
          </div>
          <a href="#">
            <span>Start a FREE 10-day trial</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
